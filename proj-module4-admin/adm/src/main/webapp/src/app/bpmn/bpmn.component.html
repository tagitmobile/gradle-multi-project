<p>Demo Workflow</p>
<div class="container">
    <div class = "canvas-container">
        <div id="canvas" cdkDragBoundary=".container" cdkDrag></div>
    </div>
    <button mat-raised-button color="primary" (click)="zoomIn()">Zoom In</button>
    <button mat-raised-button color="primary" (click)="zoomOut()">Zoom Out</button>
    <button mat-raised-button color="primary" (click)="resetZoom()">Reset</button>
</div>
