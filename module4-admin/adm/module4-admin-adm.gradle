plugins {
    id 'java'
}

description = 'Module 4 Admin (a Spring Boot and Angular Application)'

apply from: "https://raw.githubusercontent.com/tagitmobile/tagit-core-gradle/${tagitGradleVersion}/gradle/tagit-rest.gradle"
apply from: "https://raw.githubusercontent.com/tagitmobile/tagit-core-gradle/${tagitGradleVersion}/gradle/tagit-angular.gradle"

dependencies {

    // ####################################################################################################################################################
    // ### Tagit Core Dependencies   ###
    // ####################################################################################################################################################
    
    implementation platform("com.tagit.commons:tagit-core-bom:${tagitCoreVersion}")
	implementation("com.tagit.commons:tagit-core-rest")

    // ####################################################################################################################################################
    // ### Shared Dependencies   ###
    // ####################################################################################################################################################
    api project(':module4-admin:module4-admin-core')
    api project(':module4-admin:module4-admin-host-integration')

    // ####################################################################################################################################################
    // ### Custom Dependencies   ###
    // ####################################################################################################################################################

}

compileJava.mustRunAfter { 'npm_run_build' }
copyDependencies.mustRunAfter { 'packageNpmApp' }

//defaultTasks 'clean', 'eclipse', 'build', 'bootJar', 'copyJar', 'htmlDependencyReport'
defaultTasks 'clean', 'eclipse', 'build', 'copyJar', 'htmlDependencyReport'